<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/list-products"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="typeId">{{accessType.name}}</ion-title>
    <ion-title *ngIf="!typeId">Detalles</ion-title>
    <ion-buttons slot="end" (click)="saveType()" style="zoom:2.0; padding-right: 4px;">
      <ion-icon name="checkmark"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
    <ion-list lines="full">
      <ion-item>
        <ion-label *ngIf="typeId" position="floating">Nombre</ion-label>
        <ion-input formControlName="name" type="text" placeholder="Nombre" autocapitalize="true"></ion-input>
        <ion-text color="danger"><small *ngIf="!form.controls.name.valid && attempt">{{defaultErrorMessage}}</small></ion-text>
      </ion-item>
    </ion-list>
  </form>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="typeId">
    <ion-fab-button color="danger" (click)="confirmMessage()">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
