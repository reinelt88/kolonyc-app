<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item lines="inset" button [routerLink]="['/user-details', user.uid]">
        <ion-avatar slot="start">
          <img [src]="user.profilePicture">
        </ion-avatar>
        <ion-label>
          <h3>{{user.displayName}}</h3>
          <p>{{user.email}}</p>
          <p>{{user.role}}</p>
          <p>{{user.colonyName}}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/user-details" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
